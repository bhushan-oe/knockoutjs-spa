<html>

<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA - Single Page Application</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" type="text/javascript"></script>
    <script src="js/sammy.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>


    


    <div data-bind="template: { name: $root.Main.template }"></div>



    <!-- home/static page template-->
    <script type="text/html" id="page-template">
        <div class="landing_div col-lg-12">
            <div class="col-lg-6 col-sm-12 landing_content">
                <button class="btn1 btn-primary">Sign Up</button>
                <div class="contain">
                    <div class="search">
                        <input type="text" class="form-control input-sm" maxlength="64" placeholder="Search Something.." data-bind="value :$root.Main.Search_value"/>
                        <button type="submit" class="btn btn-primary btn-sm" data-bind="click: function(){$root.Main.goToPage($root.Main.demo);}">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12 land_img">
                
            </div>
        </div> 
    </script>

    <script type="text/html" id="about-template">
        <nav class="navbar1">
                <div class="header">
                        <div class="header_div"><input type="text" id="head_search" placeholder="Search Something.." data-bind="value :$root.Main.Search_value()"/><span id="search_div"class="header_div" data-bind="click: function(){$root.Main.goToPage($root.Main.demo);}"><i class="fas fa-search"></i></span></div>
                        <!-- <div id="search_div"class="header_div"><span data-bind="click: function(){$root.Main.goToPage($root.Main.demo);}"><i class="fas fa-search"></i></span></div> -->
                        <h4 class="header_div">Login</h4>&nbsp;&nbsp;
                        <h4 id="more"class="header_div">More <i class="fas fa-angle-down"></i> </h4>
                        <h4  class="header_div"><i id="cart"class="fas fa-shopping-cart"></i> Cart</h4>
                </div>
        </nav>
        <div class="col-lg-2 fascet product_listing_div">
                        <div class="filter col-lg-12" onClick='filterfun()'><i id="filter_logo"class="fas fa-filter"></i> Filters</div>
                        <div class="sort" onClick='sortfun()'>Sort  <i class="fas fa-sort-amount-down"></i></div>
                        <div id="sh" class="sort_view hidesortBy"> 
                            <span class="a1" data-bind="click: function(){$root.Product.SortByPopularity();}">Popularity </span><br>
                            <hr>
                            <span  class="a2" data-bind="click: function(){$root.Product.SortByAsecnding();}"> Price--Low to High </span><br>
                            <hr>
                            <span class="a3" data-bind="click: function(){$root.Product.SortByDesecnding();}"> Price--High to Low </span>
                        </div>
                        <div id="fil" class="desk_view hidefilter">
                            <div class="categories">
                                    <H5><b>CATEGORIES</b></H5>
                                <p class="catgry"><i class="fas fa-chevron-left"></i> <span>Clothing</span></p>
                                <p class="catgry"><i class="fas fa-chevron-left"></i> <span>Men's Clothing</span></p>
                                <p class="catgry"><i class="fas fa-chevron-left"></i> <span><b>Shirts</b></span></p>
                            </div>
                            <div class="categories">
                                <div data-role="main" class="ui-content">
                                    <H5><b>PRICE</b></H5>
                                    <div data-role="rangeslider" class="slidecontainer slide">
                                    <input type="range" class="slider" id="price-min" data-bind="value:$root.Product.fisrtRange , attr:{min:$root.Product.MinVal(),max:$root.Product.MaxVal()/2}">
                                    <input type="range" class="slider" id="price-max" data-bind="value:$root.Product.SecondRange , attr:{min:$root.Product.MinVal(),max:$root.Product.MaxVal()}">
                                    </div>
                                    <div>
                                        <b>Min Value:</b><div class="range_display" data-bind="text:$root.Product.fisrtRange()"></div><b>Max value:</b><div class="range_display" data-bind="text:$root.Product.SecondRange()"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-primary">
                                <div class="panel-heading clickable">
                                    <h2 class="panel-title">SIZE</h2>
                                    <span class="pull-right "><i class="glyphicon glyphicon-chevron-down"></i></span>
                                </div>
                                <div class="panel-body" >
                                    <div data-bind="foreach:$root.Product.size_observe">
                                        <div class="span_div" data-bind="visible: $root.Product.size_flag() ? $index() >= 0 : $index() < 5"> 
                                            <input type="checkbox" data-bind="attr : {value : $data , id: 'size_'+$data}, checked: $root.Product.size_select"> 
                                            <label class ="span_data" data-bind="{text:$data, attr:{for:'size_'+$data}}"></label>
                                        </div>
                                    </div>
                                    <a class="panel_less" data-bind="text:$root.Product.size_flag() ? 'less':$root.Product.size_observe().length -5 +' more' ,click: function(){$root.Product.size_flag_fun();}"></a>
                                </div>
                            </div>
                            <div class="panel panel-primary">
                                    <div class="panel-heading clickable">
                                        <h2 class="panel-title">BRANDS</h2>
                                        <span class="pull-right "><i class="glyphicon glyphicon-chevron-down"></i></span>
                                    </div>
                                    <div class="panel-body">
                                        <div data-bind="foreach:$root.Product.brand_observe">
                                            <div class="span_div" data-bind="visible: $root.Product.brand_flag() ? $index() >= 0 : $index() < 5 "> 
                                                <input type="checkbox" data-bind="attr : {value : $data , id : 'brand_'+$data} ,checked: $root.Product.brand_select"> 
                                                <label class ="span_data" data-bind="{html:$data , attr:{'for' : 'brand_'+$data}}"></label>
                                            </div>
                                        </div>
                                        <a class="panel_less" data-bind="text:$root.Product.brand_flag() ? 'less': $root.Product.brand_observe().length -5 +' more' ,click: function(){$root.Product.brand_flag_fun();}"></a>
                                    </div>
                            </div>
                            <div class="panel panel-primary">
                                    <div class="panel-heading clickable">
                                        <h2 class="panel-title">COLORS</h2>
                                        <span class="pull-right "><i class="glyphicon glyphicon-chevron-down"></i></span>
                                    </div>
                                    <div class="panel-body" >
                                        <div data-bind="foreach:$root.Product.color_observe">
                                            <div class="span_div" data-bind="visible: $root.Product.color_flag() ? $index() >= 0 : $index() < 5"> 
                                                <input type="checkbox" data-bind="attr : {value : $data , id: 'color_'+$data} ,checked: $root.Product.color_select"><div class="temp_div" data-bind="style : {backgroundColor : $data}"></div> 
                                                <label class ="span_data" data-bind="{html:$data , attr:{for:'color_'+$data}}"></label>
                                            </div>
                                        </div>
                                        <a class="panel_less" data-bind="text:$root.Product.color_flag() ? 'less':$root.Product.color_observe().length -5 +' more' ,click: function(){$root.Product.color_flag_fun();}"></a>
                                    </div>
                            </div>
                            <div class="panel panel-primary">
                                    <div class="panel-heading clickable">
                                        <h2 class="panel-title">RATINGS</h2>
                                        <span class="pull-right "><i class="glyphicon glyphicon-chevron-down"></i></span>
                                    </div>
                                    <div class="panel-body">
                                        <div class="span_div"> 
                                            <input type="checkbox" class="check"  value="4" id="Rating_4" data-bind="checked: $root.Product.rating_select"> 
                                            <label class ="span_data" for="Rating_4" >4 <i class="fas fa-star"></i> & Above</label>
                                        </div>
                                        <div class="span_div"> 
                                            <input type="checkbox"  class="check" value="3" id="Rating_3" data-bind="checked: $root.Product.rating_select">
                                             <label class ="span_data" for="Rating_3">3 <i class="fas fa-star"></i> & Above</label>
                                        </div>
                                        <div class="span_div"> 
                                            <input type="checkbox"  class="check"  value="2" id="Rating_2" data-bind="checked: $root.Product.rating_select">
                                             <label class ="span_data" for="Rating_2">2 <i class="fas fa-star"></i> & Above</label>
                                        </div>
                                        <div class="span_div"> 
                                            <input type="checkbox"  class="check"  value="1" id="Rating_1" data-bind="checked: $root.Product.rating_select"> 
                                            <label class ="span_data" for="Rating_1">1 <i class="fas fa-star"></i> & Above</label>
                                        </div>
                                    </div>
                            </div>
                        </div>
               
        </div>
        <div id="data" class="col-lg-9 col-md-12 col-sm-12 product_listing_div">
                <div class="col-lg-12 crump">Home > Clothing > Men's Clothing > Shirts</div>
                <div class="col-lg-12 crump" data-bind="html:'<b>Shirts :</b> (showing - '+$root.Product.Products().length+ ' products)'"></div>
                <div class="col-lg-12 crump">
                        <b>Sort by:</b>
                        <span class="a1" data-bind="click: function(){$root.Product.SortByPopularity();}">Popularity </span>&nbsp
                        <span  class="a2" data-bind="click: function(){$root.Product.SortByAsecnding();}"> Price--Low to High </span>&nbsp
                        <span class="a3" data-bind="click: function(){$root.Product.SortByDesecnding();}"> Price--High to Low </span>
                </div>
            <div data-bind="foreach:$root.Product.Products"> 
                <div class="col-lg-3 col-md-6 col-sm-12 temp">
                    <div class="product-grid ">
                        <div class="product-image">
                            <a>
                                <img class="pic-1"  data-bind="attr: {src:$data.Sku[0].imageurl, id:$data.Sku[0].prodId}">
                            </a>
                            <span class="product-discount-label"><i class="fas fa-heart heart" data-bind="{attr:{id: $data.Sku[0].prodId+'heart'},click: function(){$root.Product.changeColor($data)}}"></i></span>
                        </div>
                        <div class="product-content">
                            <h3 class="title" data-bind="text:$data.Sku[0].brand"></h3>
                            <h5 class="name" data-bind="text:$data.Sku[0].name"></h5>
                            <i class="fas fa-rupee-sign"></i> <span class="title"data-bind="{text:$data.Sku[0].price ,attr:{id:$data.Sku[0].prodId+'_price'}}"></span>
                            <div class="color" data-bind="foreach:{ data: $data.color ,as:'clr'}">
                                    <div class="temp_div" data-bind="style:{backgroundColor:clr}, click: function(){$root.Product.ColorClick($parent,clr);}">
                                    </div>
                            </div>
                            <div class="size"data-bind="text:'Size:'+$data.size , attr:{id:$data.Sku[0].prodId+'_size'}"></div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </script>

    <script type="text/html" id="product-template">
        <div data-bind="with: Product"> 
        <h3 data-bind="text: title"></h3>
        <div data-bind="text: productid"></div>
        <div data-bind="text: skuid"></div>
        <button data-bind="click: function(){ $root.Main.goToProduct(productid) }">Details</button>
        </div>
    </script>




    <script type="text/javascript" src="js/app.js"></script>
    <!-- <script src="script.js"></script> -->

</body>

</html>

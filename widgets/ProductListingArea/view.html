<div id="products-listing-area" class="col-sm-12 col-lg-9 col-xs-12 order-2">
    <div class="card-effect container">
            <div class="row  d-none d-xl-block d-lg-block">
                   <div class="col-sm-12">  <span>(Showing 
                            <span class="product-count" data-bind="text: filteredProducts().length"></span> 
                            from <span class="product-count"  data-bind="text:api.getProducts().items.length"></span> 
                            results)</span></div>
                </div>
                <div class="row topnav d-md-block collapse" id="sortby" >
                        <label class=" col-sm-12 col-xl-3 col-lg-3" >Sort By</label>
                        <a class="active col-sm-12 col-xl-2 col-lg-2 sortByFilter" data-bind="click: sortByRelevence" >Relevence</a>
                        <a class=" col-sm-12 col-xl-2 col-lg-2 sortByFilter" data-bind="click: sortByPriceLowToHigh" >Price - Low to High</a>
                        <a class=" col-sm-12 col-xl-2 col-lg-2 sortByFilter" data-bind="click : sortByPriceHighToLow">Price - High to Low</a>
                        <a class=" col-sm-12 col-xl-2 col-lg-2 sortByFilter" data-bind="click : sortByPopularity">Popularity</a>
                </div>
            <div id="products-list" class="row" data-bind="foreach: {data: filteredProducts, as: 'product' }">

                <div class="col-sm-6 col-xs-12 col-lg-3">
                    <product-tile params="value:product"></product-tile>
                </div>
                <br>
            </div>
    </div>
</div>

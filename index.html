<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


    <script type="text/javascript" src="js/knockout-3.5.0.js"></script>
    <script type="text/javascript" src="js/productDisplay.js"></script>

    <!-- Added for slider-->
    <script type='text/javascript' src="js/bootstrap-slider.min.js"></script>
    <script>var jQueryLatest = $.noConflict(true);</script>
    <script type='text/javascript' src="js/bootstrap-slider-knockout-binding.js"></script>
    <link rel="stylesheet" href="css/bootstrap-slider.min.css" />
    <!-- Finished for slider-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/sammy.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/cardStyle.css" />
    <link rel="stylesheet" type="text/css" href="css/filterStyles.css" />
    <link rel="stylesheet" type="text/css" href="css/sortMenu.css" />
    <link rel="stylesheet" type="text/css" href="css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/customRadio.css" />

</head>

<body>
    <div class="container-fluid" id="main">
        <div data-bind="template: { name: $root.Main.template }"></div>
    </div>

    <script type="text/html" id="landingPage-template">
        <div data-bind="with: Home" class="row landingPage d-flex justify-content-center align-items-center">              
            <div class="col-md-7 mainSideContent"> 
                <div class="text-right signUpDiv">
                    <button type="button" class="btn signUpButton">Sign up</button>
                </div>
                <div class="searchDiv">
                    <div class="searchDivContainer input-group mb-3 searchContent float-right">
                        <input type="text" class="form-control" placeholder="Search something">
                        <div class="input-group-append searchButtonDiv">
                            <button data-bind = "click: function(){ $root.Main.goToProductList(searchName()) }" class="btn btn-outline-secondary" type="button" id="searchButton">search</button>
                        </div>
                    </div>
                </div>        
            </div>
            <div class="col-md-5 imageDiv">        
            </div>                
        </div>               
    </script>
    <script type="text/html" id="productListPage-template">
        <div class="row header align-items-center">                  
            <div class="col-5 offset-sm-3 col-sm-5 searchBox">
                <div class="input-group">
                    <input type="text" class="form-control searchText" placeholder="Search for products, brands and more" aria-label="Search for products, brands and more" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                            <span class="input-group-text searchLogo" id="basic-addon2"><i class="fa fa-search"></i></span>                              
                    </div>
                </div>                      
            </div>
            <div class="col-7 col-sm-3 d-flex justify-content-around">
                <span class="headerMenu">Login</span>
                <span class="headerMenu">Menu <i class="fas fa-chevron-down"></i></span>
                <span class="headerMenu"><i class="fa fa-cart-plus fa-1x" aria-hidden="true"></i> Cart</span>                   
            </div>             
        </div>
        <div data-bind = "with: ProductList" class="row">
            <div class ="col-12 col-sm-2">                                   
                <div class="d-flex justify-content-around filterMargin">
                    <div id="filterDiv">
                        <div class="d-inline h5 filterLable"><span><i class="fas fa-filter"></i></span>Filters</div>
                        <button class="navbar-toggler toggleIcon" type="button" id= "toggleButton">                                
                                <span><i class="fas fa-bars"></i></span>
                        </button>
                    </div>
                    <div id="sortDiv">                                          
                        <div class="d-inline h5 sortLable"><span><i class="fas fa-filter"></i></span>Sorting</div>
                        <button class="navbar-toggler" type="button" id= "sortToggleButton">                                
                                <span><i class="fas fa-bars"></i></span>
                        </button>                                            
                    </div>
                </div>
                <hr class="filterLine">
                <div id="sortOptions" class="sortOptionHide optionsMarginTop">
                    <ul class="list-group">
                        <li class="list-group-item"><span class="sorting" data-bind="click: function(){sortBy('popularity') }, css: { selectedSort: sortingMethod() == 'popularity' }">Popularity</span></li>
                        <li class="list-group-item"><span class="sorting" data-bind="click: function(){sortBy('LowToHigh') }, css: { selectedSort: sortingMethod() == 'LowToHigh' }">Price -- Low to High</span></li>
                        <li class="list-group-item"><span class="sorting" data-bind="click: function(){sortBy('HighToLow') }, css: { selectedSort: sortingMethod() == 'HighToLow' }"> Price -- High to Low</span></li>
                    </ul>                                  
                </div>
                <div id="navbarCollapase" class="mobileHide optionsMarginTop">                                            
                    <div class="d-flex justify-content-between" data-toggle="collapse" href="#collapseCategories"  >
                        <span class="filterHeading">Categories</span>
                        <span class="filterIcon"><i class="fas fa-chevron-down"></i></span>
                    </div>
                    
                    <hr> 
                    <div class="collapse filterContent" id="collapseCategories">
                        <div class ="clearDivPadding" data-bind="visible: selectedCategory() != undefined"><button data-bind ="click :function(){clearCategoryFilter()}"  type="button" class="btn btn-secondary clearButton" name= "categoryClearButton"><span><i class="fas fa-times"></i></span> Clear Catagory</button></div>
                        <ul class="list-group" data-bind="foreach: { data: categoryList, as: 'category' }">
                            <li class="list-group-item" data-bind="text: category, click:$parent.filterdCategory, css: { currentCategory: $parent.selectedCategory() == category }"></li>                                                                       
                        </ul>
                    </div>

                    <div class="d-flex justify-content-between" data-toggle="collapse" href="#collapseBrands"  >
                        <span class="filterHeading">Brands</span>
                        <span class="filterIcon"><i class="fas fa-chevron-down"></i></span>
                    </div>                                                 
                    <hr>
                    <div class="collapse filterContent" id="collapseBrands">
                        <div class ="clearDivPadding" data-bind="visible: selectedBrandList().length != 0"><button data-bind ="click :function(){clearBrandFilter()}"  type="button" class="btn btn-secondary clearButton" name= "brandClearButton">Clear All <span><i class="fas fa-times"></i></span></button></div>
                        <div data-bind="foreach: { data: brandList, as: 'brand' }">  
                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" data-bind="attr : {id: 'checkbox' + $index(), name: 'checkName'+ $index()}, checkedValue: $data, checked: $parent.selectedBrandList, click: $parent.filterdAction">
                                <label data-bind = "attr : {for: 'checkbox' + $index()}" class="custom-control-label"><span data-bind="text: brand" ></span></label>
                            </div>                                 
                        </div>                                            
                    </div>
                    
                    <div class="d-flex justify-content-between" data-toggle="collapse" href="#collapsePrice">
                        <span class="filterHeading">Price</span>
                        <span class="filterIcon"><i class="fas fa-chevron-down"></i></span>
                    </div>                                        
                    <hr> 
                    <div class="collapse filterContent" id="collapsePrice">                                                   
                        <div class="d-flex justify-content-between">
                            <span data-bind = "text: minPriceVal"></span>
                            <span data-bind = "text: maxPriceVal"></span>
                        </div>                                                   
                        <input type="text" class="slider form-control" data-bind="sliderValue: {value: [minPrice, maxPrice], min:0, max: 1000, step: 50}"/>
                        <div class="d-flex justify-content-around">
                            <div class="d-inline priceDiv"><label for="minPrice">Min Price:</label><span class="font-weight-bold" data-bind="text: minPrice" id="minPrice"></span></div>
                            <div class="d-inline priceDiv"><label for="maxPrice">Max Price:</label><span class="font-weight-bold" data-bind="text: maxPrice" id="maxPrice"></span></div>                                                                                                                 
                        </div>
                    </div>  

                    <div class="d-flex justify-content-between" data-toggle="collapse" href="#collapseColors"  >
                        <span class="filterHeading">Colors</span>
                        <span class="filterIcon"><i class="fas fa-chevron-down"></i></span>
                    </div>                                 
                    <hr> 
                    <div class="collapse filterContent" id="collapseColors">
                        <div class ="clearDivPadding" data-bind="visible: selectedColor() != undefined"><button data-bind ="click :function(){clearColorFilter()}"  type="button" class="btn btn-secondary clearButton" name= "colorClearButton">Clear Color <span><i class="fas fa-times"></i></span></button></div>
                        <div data-bind="foreach: { data: colorList, as: 'color' }">                                                  
                            <label class="container">
                                <span class="dot colorSpan" data-bind="style: { backgroundColor: color }"></span>
                                <span class="colorLable" data-bind="text: color" ></span> 
                                <input type="radio" name="colorRadio" data-bind="{checkedValue: $data, checked: $parent.selectedColor, click: $parent.filterdAction}">
                                <span class="checkmark"></span>
                            </label>                                    
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between" data-toggle="collapse" href="#collapseSizes"  >
                        <span class="filterHeading">Sizes</span>
                        <span class="filterIcon"><i class="fas fa-chevron-down"></i></span>
                    </div>                               
                    <hr> 
                    <div class="collapse filterContent" id="collapseSizes">
                        <div class ="clearDivPadding" data-bind="visible: selectedSizeList().length != 0"><button data-bind ="click :function(){clearSizeFilter()}"  type="button" class="btn btn-secondary clearButton" name= "sizeClearButton">Clear All <span><i class="fas fa-times"></i></span></button></div>
                        <div data-bind="foreach: { data: sizeList, as: 'size' }">
                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" data-bind="attr : {id: 'sizeCheckbox' + $index(), name: 'checkName'+ $index()}, checkedValue: $data, checked: $parent.selectedSizeList, click: $parent.filterdAction">
                                <label data-bind = "attr : {for: 'sizeCheckbox' + $index()}" class="custom-control-label"><span data-bind="text: size" ></span></label>
                            </div>                                                                               
                        </div>                                          
                    </div>    

                    <div class="d-flex justify-content-between" data-toggle="collapse" href="#collapseRating"  >
                        <span class="filterHeading">Ratings</span>
                        <span class="filterIcon"><i class="fas fa-chevron-down"></i></span>
                    </div>                 
                    <hr> 
                    <div class="collapse filterContent" id="collapseRating">
                        <div class ="clearDivPadding" data-bind="visible: selectedRatingList().length != 0"><button data-bind ="click :function(){clearRatingFilter()}"  type="button" class="btn btn-secondary clearButton" name= "ratingClearButton">Clear All <span><i class="fas fa-times"></i></span></button></div>
                        <div data-bind="foreach: { data: ratingList, as: 'rating' }">
                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" data-bind="attr : {id: 'rationgCheckbox' + $index(), name: 'checkName'+ $index()}, checkedValue: $data, checked: $parent.selectedRatingList, click: $parent.filterdAction">
                                <label data-bind = "attr : {for: 'rationgCheckbox' + $index()}" class="custom-control-label"><span><span data-bind="text: rating" ></span> <i class="fas fa-star fa-0.5x"></i> & Above</span></label>
                            </div>                                                                                
                        </div>
                    </div>
                </div>                                                
            </div>
            <div class="col-12 col-sm-10">
                <div class="row paddingLeft">
                    <p class="text-muted">Home<i class="navIcon fas fa-chevron-right"></i><span>T-Shirts</span> <i class="navIcon fas fa-chevron-right"></i> <span data-bind= "text: selectedCategory() == undefined ? 'All Category' : selectedCategory"></span></p>
                </div>
                <div class="row paddingLeft">
                    <p><span class="headingTitle">Shirts:</span>(showing <b><span data-bind="text: productBrandList().length"></span></b> products).</p>
                </div>
                <div class="row paddingLeft mobileHide">                                        
                    <div><span class="headingTitle">Sort By:</span> <span class="sorting" data-bind="click: function(){sortBy('popularity') }, css: { selectedSort: sortingMethod() == 'popularity' }">Popularity</span>
                        <span class="sorting" data-bind="click: function(){sortBy('LowToHigh') }, css: { selectedSort: sortingMethod() == 'LowToHigh' }">Price -- Low to High</span>
                        <span class="sorting" data-bind="click: function(){sortBy('HighToLow') }, css: { selectedSort: sortingMethod() == 'HighToLow' }"> Price -- High to Low</span>
                    </div>
                </div>
                <div class="row paddingLeft margintTop"> 
                    <div class="card-deck" data-bind="foreach: { data: productBrandList, as: 'productBrand' }"> 
                        <div class="cardEncloseDiv col-lg-3 col-md-6">                                                                                   
                            <div class="card shadow bg-white rounded border-default">                                           
                                <div class= "imageEncloseDiv" data-bind="with: productBrand.selectedProduct">
                                    <img data-bind = "attr:{src: imageurl}" alt="Product Image" class="img-fluid image">
                                    <i class="icon fas fa-heart fa-2x" data-bind = "click: addFavourite, style: { color: liked() == true ? 'red' : 'grey' }"></i>
                                </div>
                                <div class="card-body">
                                    <h5 class="productContent card-title" data-bind="text: productBrand.brand"></h5>    
                                    <p class="productContent card-subtitle mb-2 text-muted text-truncate" data-bind = "text: productBrand.name, attr: { title: productBrand.name}"></p>                                              
                                    <div data-bind="with: productBrand.selectedProduct">
                                        <p class="productContent"><i class="fa fa-rupee-sign"></i> <span data-bind="text: price"></span></p>                               
                                    </div>
                                    <p class="productContent"><span class="card-subtitle mb-2">Colors: </span>&nbsp;<span class = "middle" data-bind = "foreach: {data : productBrand.colorList, as: 'color'}">                                   
                                        <span class="dot colorSpan" data-bind="style: { backgroundColor: color }, click: $parent.setProduct"></span> 
                                    </span>
                                    </p>
                                    <p class="productContent"><span class="card-subtitle mb-2">Sizes: </span>&nbsp; <span  data-bind = "foreach: {data : productBrand.sizeList, as: 'size'}">
                                        <span class="selected" data-bind="text: size"></span>&nbsp;                                  
                                    </span> 
                                    </p>                                            
                                </div>
                            </div> 
                        </div>                                      
                    </div>
                </div>
                <div class="row" data-bind="visible: productBrandList().length == 0">
                    <h2>No records found according to given criterion</h2>
                </div>
            </div>                          
        </div>
                
    </script>

</body>
</html>

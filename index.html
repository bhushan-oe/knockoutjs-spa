<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

        <script type = "text/javascript" src = "js/knockout-3.5.0.js"></script>
        <script type = "text/javascript" src = "js/sammy.js"></script>
        <script type = "text/javascript" src = "js/app.js"></script>

        

        <link rel = "stylesheet" type = "text/css" href = "css/style.css" />
        <link rel = "stylesheet" type = "text/css" href = "css/cardStyle.css" />
        <link rel = "stylesheet" type = "text/css" href = "css/filterStyles.css" /> 
        <link rel = "stylesheet" type = "text/css" href = "css/sortMenu.css" />       
       
    </head>
    <body>
        <div class="container-fluid" id="main"> 
               <!-- <div class="sliderText">jQuery UI Price Range Slider</div>
            <div id="slider-range"></div> 
                <div style="margin:30px auto">
                    <input type="number" min=0 max="9900" oninput="validity.valid||(value='0');" id="min_price" class="price-range-field" />
                    <input type="number" min=0 max="10000" oninput="validity.valid||(value='10000');" id="max_price" class="price-range-field" />
                  </div>  -->
            <div data-bind="template: { name: $root.Main.template }"></div>

         </div>
            
            <script type="text/html" id="landingPage-template">
                <div data-bind="with: Home" class="row landingPage d-flex justify-content-center align-items-center">              
                    <div class="col-md-7 mainSideContent"> 
                        <div class="text-right signUpDiv">
                            <button type="button" class="btn signUpButton">Sign up</button>
                        </div>
                        <div class="searchDiv">
                            <div class="searchDivContainer input-group mb-3 searchContent float-right">
                                <input type="text" class="form-control" placeholder="Search something">
                                <div class="input-group-append searchButtonDiv">
                                    <button data-bind = "click: function(){ $root.Main.goToProductList(searchName()) }" class="btn btn-outline-secondary" type="button" id="searchButton">search</button>
                                </div>
                            </div>
                        </div>
                
                    </div>
                    <div class="col-md-5 imageDiv">
                
                    </div>                
                </div>               
            </script>
            <script type="text/html" id="productListPage-template">
              
                <div data-bind = "with: ProductList" class="row">
                            <div class ="col-sm-2">                                 

                                    <p><a class="btn btn-default" data-toggle="collapse" href="#collapseCategories" role="button" aria-expanded="false" aria-controls="collapseCategories">
                                            Categories
                                        </a>                        
                                    </p>
                                    <div class="collapse" id="collapseCategories">
                                        <ul class="list-group" data-bind="foreach: { data: categoryList, as: 'category' }">
                                            <li class="list-group-item" data-bind="text: category, click:$parent.filterdCategory"></li>                                                                       
                                        </ul>
                                    </div>
                
                                    <p><a class="btn btn-default" data-toggle="collapse" href="#collapseBrands" role="button" aria-expanded="false" aria-controls="collapseBrands">
                                            Brands
                                        </a>                        
                                    </p>
                                    <div class="collapse" id="collapseBrands"  data-bind="foreach: { data: brandList, as: 'brand' }">                                  
                                        <div class="form-check">
                                            <label class="form-check-label" >
                                                <input type="checkbox" class="form-check-input" data-bind="{checkedValue: $data, checked: $parent.selectedBrandList, click: $parent.filterdAction}"><span data-bind="text: brand" ></span>
                                            </label>
                                        </div>                                                                            
                                    </div> 
                                   <p>
                                        <a class="btn btn-default" data-toggle="collapse" href="#collapsePrice" role="button" aria-expanded="false" aria-controls="collapsePrice">
                                            Price
                                        </a> 
                                    </p>
                                    <div class="collapse" id="collapsePrice">
                                          <!--  <div class="sliderText">jQuery UI Price Range Slider</div>
                                        <div id="slider-range"></div> 
                                        <div style="margin:30px auto">
                                            <input type="number" min=0 max="9900" oninput="validity.valid||(value='0');" id="min_price" class="price-range-field" />
                                            <input type="number" min=0 max="10000" oninput="validity.valid||(value='10000');" id="max_price" class="price-range-field" />
                                          </div>   
                                          <span data-bind="text: 'Min: ' + MinDate()"></span>
                                          <span data-bind="text: 'Max: ' + MaxDate()"></span>
                                          <div data-bind="RangeSlider: { range: true, min: MinDate(), max: MaxDate(), step: 1, values:[1960, 2013] }, MinDate: MinDate, MaxDate: MaxDate"></div>   
                                          <div data-bind="RangeSlider: { range: true,step: 1, values:[1960, 2013] }"></div>--> 
                                    </div>

                                   <p><a class="btn btn-default" data-toggle="collapse" href="#collapseColors" role="button" aria-expanded="false" aria-controls="collapseColors">
                                            Colors
                                        </a>                        
                                    </p>                        
                                    <div class="collapse" id="collapseColors" data-bind="foreach: { data: colorList, as: 'color' }">
                                            <div class="form-check">
                                                <label class="form-check-label" >
                                                    <!--<span class="dot" data-bind="style: { backgroundColor: color }"></span>-->
                                                    <input class="form-check-input" name="colorRadio" type="radio" data-bind="{checkedValue: $data, checked: $parent.selectedColor, click: $parent.filterdAction}">
                                                    <span data-bind="text: color" ></span>                                                                                            
                                                </label>
                                             </div>                                             
                                    </div>
                                    <p><a class="btn btn-default" data-toggle="collapse" href="#collapseSizes" role="button" aria-expanded="false" aria-controls="collapseSizes">
                                            Sizes
                                        </a>                        
                                    </p>
                                    <div class="collapse" id="collapseSizes" data-bind="foreach: { data: sizeList, as: 'size' }">
                                        <div class="form-check">
                                            <label class="form-check-label" >
                                                <input type="checkbox" class="form-check-input" data-bind="{checkedValue: $data, checked: $parent.selectedSizeList, click: $parent.filterdAction}"><span data-bind="text: size" ></span>
                                            </label>
                                        </div>                                   
                                    </div>               
                            </div>
                            <div class="col-sm-10">
                                <div class="row">
                                    <p>Total number of products are: <span data-bind="text: productBrandList().length"></span></p>
                                </div>
                                <div class="row">                                        
                                    <p>Sort By <span class="sorting" data-bind="click: function(){sortBy('popularity') }, css: { selectedSort: sortingMethod() == 'popularity' }">Popularity</span>
                                        &nbsp; <span class="sorting" data-bind="click: function(){sortBy('LowToHigh') }, css: { selectedSort: sortingMethod() == 'LowToHigh' }">Price -- Low to High</span>
                                        &nbsp; <span class="sorting" data-bind="click: function(){sortBy('HighToLow') }, css: { selectedSort: sortingMethod() == 'HighToLow' }"> Price -- High to Low</span>
                                     </p>
                                </div>
                                <div class="row" > 
                                    <div class="card-deck" data-bind="foreach: { data: productBrandList, as: 'productBrand' }"> 
                                        <div class="cardEncloseDiv col-sm-12 col-md-6 col-lg-3">                               
                                         <!-- data-bind="visible: productBrand.productList().length > 0"-->                                                         
                                            <div class="card border-info">                                           
                                                <div class= "imageEncloseDiv" data-bind="with: productBrand.selectedProduct">
                                                    <img data-bind = "attr:{src: imageurl}" alt="Product Image" class="img-fluid image">
                                                    <i class="icon fas fa-heart fa-2x" data-bind = "click: addFavourite, style: { color: liked() == true ? 'red' : 'grey' }"></i>
                                                </div>
                                                <div class="card-body">
                                                    <h5 class="productContent card-title" data-bind="text: productBrand.brand"></h5>    
                                                    <p class="productContent card-subtitle mb-2 text-muted text-truncate" data-bind = "text: productBrand.name, attr: { title: productBrand.name}"></p>                                              
                                                    <div data-bind="with: productBrand.selectedProduct">
                                                        <p class="productContent"><i class="fa fa-rupee-sign"></i> <span data-bind="text: price"></span></p>                               
                                                    </div>
                                                    <p class="productContent"><span class="card-subtitle mb-2">Colors: </span>&nbsp;<span class = "middle" data-bind = "foreach: {data : productBrand.colorList, as: 'color'}">                                   
                                                        <span class="dot colorSpan" data-bind="style: { backgroundColor: color }, click: $parent.setProduct"></span>&nbsp;
                                                    </span>
                                                    </p>
                                                    <p class="productContent"><span class="card-subtitle mb-2">Sizes: </span>&nbsp; <span  data-bind = "foreach: {data : productBrand.sizeList, as: 'size'}">
                                                        <span class="selected" data-bind="text: size"></span>&nbsp;                                  
                                                    </span> 
                                                    </p>                               
                                                    
                                                </div>
                                            </div> 
                                        </div>                                      
                                    </div>
                                </div>
                                <div class="row" data-bind="visible: productBrandList().length == 0">
                                    <h2>No records found according to given criterion</h2>
                                </div>
                            </div>                          
                </div>
                
            </script>                 
        
    </body>
</html>

<html>

<head>
    <title>SPA - Single Page Application</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" type="text/javascript"></script>
    <script src="js/sammy.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">


</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light header">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" data-bind="foreach: Main.pages">
                <li class="nav-item" data-bind="
                    css: { active: $data == $root.Main.chosenPageId() },
                    click: $root.Main.goToPage">
                    <a class="nav-link" data-bind="text: $data">Features</a>
                </li>

            </ul>
        </div>
    </nav>


    <div data-bind="template: { name: $root.Main.template }"></div>



    <!-- #region search Page Template-->
    <script type="text/html" id="landing-page">
        <div class="row row-div">
            <div class="col-lg-7 col-xs-12 landing-page-height mobile">
                <button class="col-lg-1 col-3 signupbtn" type="submit">Sign Up</button>
                <div class="row search col-lg-6 col-10">
                    <div class="col-lg-8 col-div col-8">
                        <input type="text" maxlength="60" placeholder="Search Something">
                    </div>
                    <div class="col-lg-4 col-div col-4">
                        <button type="submit" class="search-button" data-bind="click: function(){ $root.Main.goToPage($root.Main.plp)}">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 landing-page-height image"></div>
        </div>
    </script>
    <!-- #endregion -->

    <script type="text/html" id="product-listing-page">
        <div data-bind="with: Product"> 
        <h3 data-bind="text: title"></h3>
        <div data-bind="text: productid"></div>
        <div data-bind="text: skuid"></div>
        <button data-bind="click: function(){ $root.Main.goToProduct(productid) }">Details</button>
        </div>
    </script>




    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>

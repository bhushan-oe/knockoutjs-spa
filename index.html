<html>

<head>
    <title>SPA - Single Page Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" type="text/javascript"></script>
    <script src="js/sammy.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light navDiv">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" data-bind="foreach: Main.pages">
                <li class="nav-item" data-bind="
                    css: { active: $data == $root.Main.chosenPageId() },
                    click: $root.Main.goToPage">
                    <a class="nav-link" data-bind="text: $data">Features</a>
                </li>

            </ul>
        </div>
    </nav>


    <div data-bind="template: { name: $root.Main.template }"></div>

    <!-- #region search page template-->
    <script type="text/html" id="landing-page">
        <div class="row row-div">
            <div class="col-lg-7 col-xs-12 landing-page-height mobile">
                <button class="col-lg-1 col-3 signbtn" type="submit" >Sign up</button>
                <div class="row row-div search col-lg-6 col-10">
                    <div class="col-lg-8 col-div col-8"><input type="text"  maxlength="64" placeholder="Search Somthing" /></div>
                    <div class="col-lg-4 col-div col-4"><button class="btn" type="submit" data-bind="click: function(){ $root.Main.goToPage($root.Main.plp) }">Search</button></div>
                </div>
            </div>
            <div class="col-lg-5 col-xs-12 landing-page-height img-div">
              
            </div>
        </div>
    </script>
    <!-- #endregion search page template -->

    <!-- #region Product Listing Page-->
    <script type="text/html" id="productListingPage">
        <div class="row header background">
            <div class="col-lg-12 headerdiv">
                <div class="row headerContent">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-4">
                        <div class="d-flex">
                            <div class="searchbar">
                                <input type="text" class="search_input" placeholder="Search for Products, Brands and more">
                                <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 cartDiv" >
                        <span class="mainFont">Login&Signup</span>
                        <span class="mainFont">More<i class="fas fa-angle-down"></i></span>
                        <span class="mainFont"> <i class="fas fa-shopping-cart"></i>Cart</span>
                    </div>
                    
                </div>
            </div>       
        </div>

        <div class="row row-div background">
               
            <div class="col-lg-2 col-div "> 
                <div class="sidebar background shadow">
                    <div class="row row-div">
                        <div class="col-lg-12 col-6 filters filtersDiv col-div" onclick = 'filterDiv()'>
                            <span class="mainFont"><i class="fas fa-filter"></i> Filters</span>
                        </div>
                        <div class="col-6 sortByMobile filters filtersDiv" onclick= 'sortDiv()'>
                            <span class="mainFont"><i class="fas fa-sort-amount-down"></i>Sort By</span>
                        </div>
                    </div>
                    <div class="row row-div hideMobilefilter">                        
                        <div class="col-lg-12 filters col-div">
                            <span>CATEGORIES</span>
                            <div class="categories"><i class="fas fa-chevron-left"></i></i> <span> clothing</span></div>
                            <div class="categories"><i class="fas fa-chevron-left"></i></i> <span> Men's clothing</span></div>
                            <div class="categories"><i class="fas fa-chevron-left"></i></i> <span><b> shirts</b></span></div>
                        </div>

                        <div class="col-lg-12 filters col-div">
                                <span class="mainFont"><b>PRICE</b></span> 
                                <div class="slidecontainer"> 
                                    <div style="display : flex"> 
                                        <input type="range" class="slider" id="myRange1" data-bind="{value : $root.Products.selectedMinPrice, attr:{min:$root.Products.minPrice(),max:$root.Products.maxPrice()}}"> 

                                        <input type="range" class="slider" id="myRange2" data-bind="{value : $root.Products.selectedMaxPrice, attr:{min:$root.Products.minPrice(),max:$root.Products.maxPrice()}}"> 
                                    </div> 
                                    <div style="display : flex; justify-content : space-between"> 
                                        <input type="number"class="inputPrice" name="minprice" data-bind="{value : $root.Products.selectedMinPrice, attr:{min:$root.Products.minPrice(),max:$root.Products.maxPrice()}}">
                                         
                                        <input type="number" class="inputPrice" name="maxprice" data-bind="{value : $root.Products.selectedMaxPrice, attr:{min:$root.Products.minPrice(),max:$root.Products.maxPrice()}}">  
                                    </div> 
                                </div>

                        </div>

                        <div class="col-lg-12 panel panel-primary">
                            <div class="panel-heading clickable">
                                <span class="panel-title">SIZE</span><span data-bind="text:$root.Products.selectSize"></span>
                                <span class="pull-right "><i class="glyphicon glyphicon-chevron-down"></i></span>
                            </div>
                            <div class="panel-body">
                                <ul class="ul_div" data-bind="foreach:$root.Products.allSize"> 
                                    <li><input type="checkbox" data-bind="{attr:{value: $data}, checked:$root.Products.selectSize}"> <span class ="span_data" data-bind="text:$data"></span></li>
                                </ul>
                            </div>
                        </div>
    
                        <div class="col-lg-12 panel panel-primary">
                            <div class="panel-heading clickable">
                                <span class="panel-title">BRANDS</span><span data-bind="text:$root.Products.selectBrand"></span>
                                <span class="pull-right "><i class="glyphicon glyphicon-chevron-down"></i></span>
                            </div>
                            <div class="panel-body">
                                <ul class="ul_div" data-bind="foreach:$root.Products.allBrand"> 
                                    <li><input type="checkbox" data-bind="{attr:{value: $data}, checked: $root.Products.selectBrand}"> <span class ="span_data" data-bind="text:$data"></span></li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-lg-12 panel panel-primary">
                            <div class="panel-heading clickable">
                                <span class="panel-title">COLOR</span><span data-bind="text:$root.Products.selectColor"></span>
                                <span class="pull-right "><i class="glyphicon glyphicon-chevron-down"></i></span>
                            </div>
                            <div class="panel-body">
                                <ul class="ul_div" data-bind="foreach:$root.Products.allColor"> 
                                    <li><input type="checkbox" data-bind="{attr:{value: $data}, checked: $root.Products.selectColor}"> 
                                    <div  class="color" data-bind="{style: {'backgroundColor': $data}}"></div>    
                                    <span class ="span_data" data-bind="text:$data"></span></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-12 panel panel-primary">
                            <div class="panel-heading clickable">
                                <span class="panel-title">CUSTOMER RATINGS</span><span data-bind="text:$root.Products.selectColor"></span>
                                <span class="pull-right "><i class="glyphicon glyphicon-chevron-down"></i></span>
                            </div>
                            <div class="panel-body">
                                <ul class="ul_div"> 
                                    <li><input type="checkbox" value="4" data-bind="checked: $root.Products.selectedRating"><span>4 <i class="fas fa-star"></i> & above</span></li>
                                    <li><input type="checkbox" value="3" data-bind="checked: $root.Products.selectedRating"><span>3 <i class="fas fa-star"></i> & above</span></li>
                                    <li><input type="checkbox" value="2" data-bind="checked: $root.Products.selectedRating"><span>2 <i class="fas fa-star"></i> & above</span></li>
                                    <li><input type="checkbox" value="1" data-bind="checked: $root.Products.selectedRating"><span>1 <i class="fas fa-star"></i> & above</span></li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-lg-10 col-div">
                <div class="row row-div hideMobilesortBy">
                    <div class="col-lg-12 sortBy background"> 
                        <div class="whiteBg sortByDiv">
                            <div>
                               <b>Shirts:</b><span data-bind = "text:'(Showing ->  ' + $root.Products.productArray().length+')'"></span>
                            </div>
                            <span class="mainFont"><b>Sort by:</b></span> 
                            <span id="a1" class="block" data-bind="click: function(){$root.Products.SortByPopularity();}">Popularity </span>&nbsp 
                            <span id="a2" class="block" data-bind="click: function(){$root.Products.SortByAsecnding();}"> Price--Low to High </span>&nbsp 
                            <span id="a3" class="block" data-bind="click: function(){$root.Products.SortByDesecnding();}"> Price--High to Low </span> 
                        </div>
                    </div>
                </div>
                <div class="row row-div" data-bind = "foreach: $root.Products.productArray()" >
                    <div class="col-lg-3 col-sm-6 outer-div background">
                        <div class= "whiteBg">
                            <div class="productImg" data-bind="{style: { 'backgroundImage': 'url('+$data.sku[0].imageurl+')'},attr:{id: $data.prodId}}">
                                <i class="far fa-heart heart" data-bind="{attr:{id: $data.prodId+'heart'},click: function(){$root.Products.addToWishList($data)}}"></i>
                                
                                <div class="overDiv">
                                    <span data-bind="text: $root.Products.num"></span>
                                    <div data-bind="text:$data.sku[0].brand"></div>
                                    <div data-bind="text:$data.sku[0].name"></div>
                                    <i class="fas fa-rupee-sign"></i><b data-bind ="{text: ' '+$data.sku[0].price,attr:{id: $data.prodId+'price'}}"></b>
                                    <div class="colordiv" data-bind="foreach:$data.color">
                                        <div  class="color" data-bind="{style: {'backgroundColor': $data},click: function(divColor){$root.Products.colorSelect($parent,divColor)}}"></div>
                                    </div>
                                    <div class="size">
                                        <span data-bind="{text:'size: '+ $data.size, attr:{id: $data.prodId+'size'} }"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>

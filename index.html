<head>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    

</head>

<body style="font-family: Times New Roman; background-color: #f1f3f6">

    <div data-bind="template: { name: $root.Main.template }"></div>



    <!-- home/static page template-->


    <script type="text/html" id="landing-template">
        <div style="height: 100vh" class="row">
            <div class="col-lg-6 col-sm-12 searchdiv">
                <button type="submit" class="btn btn-lg signup"> Sign Up</button>
                <div class="search">
                    <input type="text" class="form-control input-lg" maxlength="64" placeholder="Search" />
                    <button type="submit" class="btn  btn-lg" data-bind="click: function(){$root.Main.goToPage($root.Main.demo)}">Search</button>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12 imgdiv"></div>
    
        </div>
    </script>



        <!-- productList page/template -->


    <script type="text/html" id="productList-template">

        <!-- Header Section -->

        <div class="headSection row" >
            <div class="col-lg-2"></div>
            <div class="col-lg-6">
                <div class="search">
                    <input type="text" class="form-control input-lg" maxlength="64" placeholder="Search" />
                    <button type="submit" class="btn  btn-lg">Search</button>
                </div>
            </div>
            <div class="col-lg-4" style="color : white; display: flex; justify-content : space-around">
                <div><h4>Login & signup</h4></div>
                <div><h4>More &nbsp<i class="fas fa-chevron-down"></i></h4></div>
                <div><h4><i class="fas fa-shopping-cart"> </i>&nbspCart</h4></div>

            </div>
        </div>

        <!-- Facets Section -->

        <div class="row totalBody">
            <div class="col-12 mobHead">
                    <i class="fas fa-arrow-left col-2"></i>
                    <h4 class="col-4">Shirts</h4>
                    <i class="fas fa-search col-2"></i>
                    <i class="fas fa-shopping-cart col-2"></i>
                    <h4 class="col-2">Login</h4> 
            </div>
            <div class="col-lg-2" id="facetSection">
                    <section class="filterTitle"  data-toggle="collapse" data-target=".filterDiv"><h3 style="margin-top : 0; margin-bottom : 0">Filters<i class="fas fa-filter filtrIcon"></i></h3></section>
                    <section class="filterTitle filterTitle2" data-bind="click : function(){$root.Product.showSortSection()}" data-toggle="collapse" data-target=".bredScrum"><h3 style="margin-top : 0; margin-bottom : 0">Sort<i class="fas fa-sort-amount-down filtrIcon"></i></h3></section>
                <div class="col-12-12 filterDiv">
                    <!-- <section class="filterTitle" data-bind="click : function(){$root.Product.showFacetSection()}"><h3 style="margin-top : 0; margin-bottom : 0">Filters</h3></section> -->
                    <section style="clear : both">
                        <h5>CATEGORIES</h5>
                        <div><i class="fas fa-chevron-left"></i><span class="category">Clothing</span></div>
                        <div><i class="fas fa-chevron-left"></i><span class="category">Men's Clothing</span></div>
                        <div><i class="fas fa-chevron-left"></i><span class="category">Shirts</span></div>
                    </section>
                    <section>
                        <h4>Price</h4>
                        <div class="slidecontainer">
                            <div style="display : flex">
                                <input type="range" min="100" max="800" value="100" class="slider" id="myRange1" data-bind="value  : $root.Product.selectedMinPrice">
                                  <input type="range" min="0" max="800" value="0" class="slider" id="myRange2" data-bind="value : $root.Product.selectedMaxPrice">
                            </div>
                              <div style="display : flex; justify-content : space-between">
                                <p><span id="minPrice" data-bind="text : 'Min : '+$root.Product.selectedMinPrice()"></span></p>
                                  <p><span id="maxPrice" data-bind="text : 'Max : '+parseInt(parseInt($root.Product.selectedMaxPrice()) + parseInt($root.Product.selectedMinPrice()))"></span></p>
                            </div>
                        </div>
                    </section>                               
                    <div class="col-md-12 filterSection">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h5 class="panel-title">SIZE</h5>
                                <!-- <span data-bind="text : $root.Product.selectedSize()"></span> -->
                                <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-down"></i></span>
                            </div>
                            <div class="panel-body">
                               <ul data-bind="foreach : $root.Product.sizeAll" style="list-style-type: none;">
                                    <li data-bind="visible: $root.Product.priceFlag()? true : $index() < 5, attr : {id : 'sizeList'}"><input type="checkbox" name="" id="" data-bind="attr :{value : $data}, checked : $root.Product.selectedSize"><span data-bind="text : '  '+$data"></span></li>
                               </ul>
                               <div data-bind="click : function(){$root.Product.showAllSizeFilter()}" id="showSizeTag"><span data-bind="text : $root.Product.sizeAll().length - 5+' More'"></span></div>
                               <!-- <div data-bind="click : function(){$root.Product.hideAllSizeFilter()}" id="hideSizeTag"><span data-bind="text : 'Less'"></span></div> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 filterSection">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h5 class="panel-title">BRAND</h5>
                                <!-- <span data-bind="text : $root.Product.selectedBrand()"></span> -->
                                <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-down"></i></span>
                            </div>
                            <div class="panel-body">
                                <ul data-bind="foreach : $root.Product.brandAll" style="list-style-type: none;">
                                    <li data-bind="visible: $root.Product.brandFlag()? true :$index() < 5"><input type="checkbox" name="" id="" data-bind="attr :{value : $data}, checked : $root.Product.selectedBrand"><span data-bind="text : '  '+$data"></span></li>
                                </ul>
                                <div data-bind="click : function(){$root.Product.showAllBrandFilter()}" id="showBrandTag"><span data-bind="text : $root.Product.brandAll().length - 5+' More'"></span></div>
                                <!-- <div data-bind="click : function(){$root.Product.hideAllBrandFilter()}" id="hideBrandTag"><span data-bind="text : 'Less'"></span></div> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 filterSection">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h5 class="panel-title">COLOR</h5>
                                <!-- <span data-bind="text : $root.Product.selectedColor()"></span> -->
                                <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-down"></i></span>
                            </div>
                            <div class="panel-body">
                                <ul data-bind="foreach : $root.Product.colorAll" style="list-style-type: none;">
                                    <li data-bind="visible: $root.Product.colorFlag()? true :$index() < 5"><input type="checkbox" name="" id="" data-bind="attr :{value : $data}, checked : $root.Product.selectedColor"><div class="colorDiv" data-bind="style: { 'backgroundColor': $data}"></div> &nbsp<span data-bind="text : '  '+$data"></span></li>
                                </ul>
                                <div data-bind="click : function(){$root.Product.showAllColorFilter()}" id="showColorTag"><span data-bind="text : $root.Product.colorAll().length - 5+' More'"></span></div>
                                <!-- <div data-bind="click : function(){$root.Product.hideAllColorFilter()}" id="hideColorTag"><span data-bind="text : 'Less'"></span></div> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 filterSection">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h5 class="panel-title">CUSTOMER RATING</h5>
                                <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-down"></i></span>
                            </div>
                            <div class="panel-body">
                                <ul style="list-style-type: none;">
                                    <li><input type="checkbox" name="" class="rating" value="4" data-bind="checked : $root.Product.selectedRating"><span>&nbsp4 <i class="fas fa-star"></i>&nbsp & Above</span></li>
                                    <li><input type="checkbox" name="" class="rating" value="3" data-bind="checked : $root.Product.selectedRating"><span>&nbsp3 <i class="fas fa-star"></i>&nbsp & Above</span></li>
                                    <li><input type="checkbox" name="" class="rating" value="2" data-bind="checked : $root.Product.selectedRating"><span>&nbsp2 <i class="fas fa-star"></i>&nbsp & Above</span></li>
                                    <li><input type="checkbox" name="" class="rating" value="1" data-bind="checked : $root.Product.selectedRating"><span>&nbsp1 <i class="fas fa-star"></i>&nbsp & Above</span></li>
                                </ul>
                                <span data-bind="text : $root.Product.selectedRating()"></span>
                            </div>
                        </div>
                    </div>                                       
            
                </div>
            </div>

            <!-- productList Section -->


            <div class="col-lg-9 productListSection">
                <div class="bredScrum">
                    <div>
                        <b><span>Shirts</span></b><span data-bind="text: ' ( Showing - '+$root.Product.jsonData().length+' products)'"></span>
                    </div>
                    <div class="sortBy">
                        <b><span>SORT BY</span></b>
                        <span data-bind="click : function(){$root.Product.ratingSort()}" id="popSort">Popularity</span>
                        <span data-bind="click : function(){$root.Product.priceLowtoHigh()}" id="priceLtHSort">Price - Low to High</span>
                        <span data-bind="click : function(){$root.Product.priceHightoLow()}" id="priceHtLSort">Price - High to Low</span>
                    </div>
                </div>
                <div class="row" id="ListProduct" data-bind="foreach : $root.Product.jsonData" >
                    <div class="col-lg-3 col-md-6 col-12 tileDiv">
                        <div class="subTile" data-bind="style: { backgroundImage: 'url('+$data.colorUrl[0]+')'}, attr : {id : $data.prodId}">
                                <i class="fas fa-heart heart"></i>
                            <div class="overlay">
                                <b data-bind="text : $data.productsAll[0].brand"></b>
                                <p data-bind="text : $data.productsAll[0].name"></p>
                                <i class="fas fa-rupee-sign"></i><b data-bind="text : ' '+$data.productsAll[0].price"></b>
                                <div data-bind="foreach : {data : $data.color, as : 'color'}">
                                    <div class="colorDiv" data-bind="style: { 'backgroundColor': color}, click :function(){$root.Product.colorHover([$index(), $parent, color])}">
                                    </div>
                                </div>
                                <div data-bind="text : 'Size : '+$data.size, attr : {id : $data.prodId+'_size'}" style="clear : both"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>


    <!-- Product Details Page  -->

    <script type="text/html" id="product-template">
        <div data-bind="with: Product"> 
        <h3 data-bind="text: title"></h3>
        <div data-bind="text: productid"></div>
        <div data-bind="text: skuid"></div>
        <button data-bind="click: function(){ $root.Main.goToProduct(productid) }">Details</button>
        </div>
    </script>




    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>

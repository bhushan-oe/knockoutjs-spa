<html>

<head>
    <title>SPA - Single Page Application</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" type="text/javascript"></script>
    <script src="js/sammy.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">


</head>

<body>


    <!-- #region Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light header">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" data-bind="foreach: Main.pages">
                <li class="nav-item" data-bind="
                    css: { active: $data == $root.Main.chosenPageId() },
                    click: $root.Main.goToPage">
                    <a class="nav-link" data-bind="text: $data">Features</a>
                </li>

            </ul>
        </div>
    </nav>
    <!-- #endregion -->


    <div data-bind="template: { name: $root.Main.template }"></div>



    <!-- #region search Page Template-->
    <script type="text/html" id="landing-page">
        <div class="row row-div">
            <div class="col-lg-7 col-xs-12 landing-page-height mobile">
                <button class="col-lg-1 col-3 signupbtn" type="submit">Sign Up</button>
                <div class="row search col-lg-6 col-10">
                    <div class="col-lg-8 col-div col-8">
                        <input type="text" maxlength="60" placeholder="Search Something">
                    </div>
                    <div class="col-lg-4 col-div col-4">
                        <button type="submit" class="search-button" data-bind="click: function(){ $root.Main.goToPage($root.Main.plp)}">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 landing-page-height image"></div>
        </div>
    </script>
    <!-- #endregion -->

    <!-- #region Product Listing Page-->
    <script type="text/html" id="product-listing-page">
        <div class="row row-div background">
        <!--Filters-->
            <div class="col-lg-2">
                <div class="sidebar background shadow">
                    <div class="row row-div">
                        <div class="col-lg-12 col-lg-6 filters filtersDiv" onclick='filterDiv()'>
                            <span class="mainFont">
                                <i class="fas fa-filter"></i>Filters</span>
                        </div>
                    </div>
                    <div id="fl" class="row row-div">
                        <div class="col-lg-12 filters col-div">
                            <span>CATEGORIES</span>
                            <div class="categories"><i class="fas fa-chevron-left"></i><span>Clothing</span></div>
                            <div class="categories"><i class="fas fa-chevron-left"></i><span>Men's Clothing</span></div>
                            <div class="categories"><i class="fas fa-chevron-left"></i><span><b>Shirts</b></span></div>
                        </div>

                        <div class="col-lg-12 filters col-div">
                            <span class="mainFont"><b>PRICE</b></span>
                            <div class="sildecontainer"></div>
                        </div>

                        <div class="col-lg-12 panel panel-primary">
                            <div class="panel-heading clickable">
                                <span>SIZE</span>
                                <span><i class="glyphicon glyphicon-chevron-down"></i></span>
                            </div>
                            <div class="panel-body">
                                <ul class="ul_div" data-bind="foreach: $root.Product.allSize">
                                    <li>
                                        <input type="checkbox" data-bind="{attr: {value: $data, id: $data}, checked: $root.Product.selectSize }">
                                        <label class="span_data" data-bind="{text: $data, attr:{for: $data}}"></label>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-lg-12 panel panel-primary">
                            <div class="panel-heading clickable">
                                <span>BRANDS</span>
                                <span><i class="glyphicon glyphicon-chevron-down"></i></span>
                            </div>
                            <div class="panel-body">
                                <ul class="ul_div" data-bind="foreach: $root.Product.allBrand">
                                    <li>
                                        <input type="checkbox" data-bind="{attr: {value: $data, id: $data}, checked: $root.Product.selectBrand}">
                                        <label class="span_data" data-bind="{text: $data, attr:{for: $data}}"></label>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-lg-12 panel panel-primary">
                            <div class="panel-heading clickable">
                                <span>COLORS</span>
                                <span class="pull-right"><i class="glyphicon glyphicon-chevron-down"></i></span>
                            </div>
                            <div class="panel-body">
                                <ul class="ul_div" data-bind="foreach: $root.Product.allColor">
                                    <li>
                                        <input type="checkbox" data-bind="{attr: {value: $data, id: $data}, checked: $root.Product.selectColor}">
                                        <div class="color" data-bind="{style: { 'background-color': $data }}"></div>
                                        <label class="span_data" data-bind="{text: $data, attr:{ for:$data }}"></label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-12 panel panel-primary">
                            <div class="panel-heading clickable">
                                <span>CUSTOMER RATINGS</span>
                                <span class="pull-right "><i class="glyphicon glyphicon-chevron-down"></i></span>
                            </div>
                            <div class="panel-body">
                                <ul class="ul_div"> 
                                    <li><input type="checkbox" value="4" data-bind="{ checked: $root.Product.selectedRating, attr:{id:'rating4'}}">4 * & above</li>
                                    <li><input type="checkbox" value="3" data-bind="{ checked: $root.Product.selectedRating, attr:{id:'rating3'}}">3 * & above</li>
                                    <li><input type="checkbox" value="2" data-bind="{ checked: $root.Product.selectedRating, attr:{id:'rating2'}}">2 * & above</li>
                                    <li><input type="checkbox" value="1" data-bind="{ checked: $root.Product.selectedRating, attr:{id:'rating1'}}">1 * & above</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--#region Cards-->
            <div class="col-lg-10 col-div">
                <!--#region Breadcrumbs-->     
                <div class="row row-div">
                    <div id="pop" class="col-lg-12 breadcrumb">
                        <b>Sort: &emsp; </b>
                        <span data-bind = "click: function(){ $root.Product.SortByPopularity(); }">Popularity &emsp;</span>
                        <span data-bind = "click: function() { $root.Product.SortDescending(); }">Price Descending &emsp;</span>
                        <span data-bind="click: function() { $root.Product.SortByPrice(); }">Price Ascending</span>
                    </div>
                </div>
                <!--#endregion-->
                
                <!-- #region Cards -->
                <div class="row row-div" data-bind="foreach: $root.Product.productArray()">
                    <div class="col-lg-3 outer-div background">
                        <div class="wbackground">
                            <div class="prodImg" data-bind="{style: {'backgroundImage': 'url('+$data.sku[0].imageurl+')'}, attr: { id: $data.prodId }}">
                                <i class="far fa-heart heart"></i>

                                <div class="overDiv">
                                    <!-- <span data-bind="text: $root.Product.num"></span> -->
                                    <div data-bind="text: $data.sku[0].brand"></div>
                                    <div data-bind="text: $data.sku[0].name"></div>
                                    <!-- <i class="fas fa-rupee-sign"></i> -->
                                    <b data-bind="{text: '$ '+$data.sku[0].price, attr:{id: $data.prodId+'price'}}"></b>
                                    <div class="colordiv" data-bind="foreach: $data.color">
                                        <span class="color" data-bind="{style: {'backgroundColor': $data}, click: function(divColor){$root.Product.colorSelect($parent, divColor)}}"></span>
                                    </div>
                                    <div class="size">
                                        <span data-bind="{text: 'size: '+ $data.size, attr: {id: $data.prodId+'size'}}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- #endregion -->
            </div>
        <!--#endregion-->
        </div>
    </script>
    <!-- #endregion -->



    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>

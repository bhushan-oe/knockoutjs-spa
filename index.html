<html>

<head>
    <title>SPA - Single Page Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" type="text/javascript"></script>
    <script src="js/sammy.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light header">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" data-bind="foreach: Main.pages">
                <li class="nav-item" data-bind="
                    css: { active: $data == $root.Main.chosenPageId() },
                    click: $root.Main.goToPage">
                    <a class="nav-link" data-bind="text: $data">Features</a>
                </li>

            </ul>
        </div>
    </nav>


    <div data-bind="template: { name: $root.Main.template }"></div>

    <script type="text/html" id="searching-page">
        <div class="row row-div">
            <div class="col-lg-7 col-sm-12 col-xs-12 page response">
                <button class="col-lg-1 col-3 signbtn" type="submit">Sign up</button>
                <div class="row row-div search col-lg-6 col-10">
                    <div class="col-lg-8 col-div col-8"><input type="text" placeholder="Search Something" /></div>
                    <div class="col-lg-4 col-div col-4"><button class="btn width-100" type="submit" data-bind="click: function(){ $root.Main.goToPage($root.Main.plp) }">Search</button></div>
                </div>
            </div>
            <div class="col-lg-5 col-sm-12 col-xs-12 page images">

            </div>
        </div>
    </script>

    <script type="text/html" id="plppage">

        <div class="headSection row">
            <div class="col-12 col-6 mobHead">
                <i class="fa fa-arrow-left col-2"></i>
                <h4 class="col-4">Shirts</h4>
                <i class="fa fa-search col-2"></i>
                <i class="fa fa-shopping-cart col-2"></i>
                <h4 class="col-2">Login</h4>
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-6 ">
                <div class="searchresult">
                    <input type="text" class="form-control input-lg" maxlength="64" placeholder="Search" />
                    <button type="submit" class="btn  btn-lg">Search</button>
                </div>
            </div>
            <div class="col-lg-4" style="color : white; display: flex; justify-content : space-around">
                <div>
                    <h4 class="mobiledisplay">Login & signup</h4>
                </div>
                <div>
                    <h4 class="mobiledisplay">More &nbsp<i class="fa fa-angle-down "></i></h4>
                </div>
                <div>
                    <h4 class="mobiledisplay"><i class="fa fa-shopping-cart"></i>&nbspCart</h4>
                </div>

            </div>
        </div>
        <div class="row d-lg-none">
            <div class="filt" style="width:50%">
                <div class="filterTitle" data-toggle="collapse" data-target="#filters">
                    <h3 style="margin-top : 0; margin-bottom : 0">Filters<i class="fa fa-filter filtrIcon"></i></h3>
                </div>

            </div>
            <div class="sort" style="width:50%">
                <div class="filterTitle filterTitle2" data-toggle="collapse" data-target="#bredScrum">
                    <h3 style="margin-top : 0; margin-bottom : 0; padding-left: 50%">Sort<i class="fa fa-sort-amount-asc"></i></h3>
                </div>
            </div>
        </div>

        <div class="row row-div">

            <div id="filters" class="col-lg-2 col-div d-md-block collapse" data-bind="css: { 'd-md-block': checkWidth() > 768  }">
                <h3 class="filt-hide">Filters</h3>
                <hr>
                <span class="space1">CATEGORY</span>

                <div data-bind="foreach: $data.category">
                    <div> <i class=" fa fa-angle-left arrow "></i>
                        <span data-bind="text: $data"></span> </div>
                </div>

                <hr>
                <span class="space1">PRICE</span>

                <div class="slidecontainer">
                    <div style="display : flex">
                        <input type="range" min="100" max="800" value="100" class="slider" id="myRange1" data-bind="value  : $root.Products.selectedMinPrice">
                        <input type="range" min="0" max="800" value="0" class="slider" id="myRange2" data-bind="value : $root.Products.selectedMaxPrice">
                    </div>
                    <div style="display : flex; justify-content : space-between">
                        <p><span id="minPrice" data-bind="text : 'Min : '+$root.Products.selectedMinPrice()"></span></p>
                        <p><span id="maxPrice" data-bind="text : 'Max : '+parseInt(parseInt($root.Products.selectedMaxPrice()) + parseInt($root.Products.selectedMinPrice()))"></span></p>
                    </div>
                </div>

                <hr>

                <div class="panel panel-default ">
                    <div class="panel-heading">
                        <p class="panel-title header" data-toggle="collapse" data-target="#collapseOne">
                            BRAND
                        </p>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse">
                        <div class="panel-body">
                            <ul data-bind="foreach: $data.brands" style="list-style : none">
                                <li data-bind="visible: $root.Products.brandFlag()? true :$index() < 5"><input type="checkbox" data-bind="attr : {value : $data}, checked : $root.Products.selectedBrand"><span class="space" data-bind="text: $data"></span></li>
                            </ul>
                            <!-- <span data-bind="text : $root.Products.selectedBrand()"></span> -->
                            <div data-bind="click : function(){$root.Products.showAllBrandFilter()}" id="showBrandTag"><span data-bind="text : $data.brands().length - 5+' More'"></span></div>

                        </div>
                    </div>
                </div>

                <hr>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p class="panel-title header" data-toggle="collapse" data-target="#collapsetwo">
                            COLOR
                        </p>
                    </div>
                    <div id="collapsetwo" class="panel-collapse collapse">
                        <div class="panel-body">
                            <ul data-bind="foreach: $data.colors" style="list-style : none">
                                <li data-bind="visible: $root.Products.colorFlag()? true :$index() < 5"><input type="checkbox" name=" " id=" " data-bind="attr : {value : $data},checked : $root.Products.selectedColor"><span class="colorchk " data-bind="style: { 'backgroundColor': $data}"></span>
                                    <span class="space" data-bind="text: $data"></span>
                                </li>
                            </ul>
                            <!-- <span data-bind="text : $root.Products.selectedColor()"></span> -->
                            <div data-bind="click : function(){$root.Products.showAllColorFilter()}" id="showColorTag"><span data-bind="text : $data.colors().length - 5+' More'"></span></div>

                        </div>
                    </div>
                </div>

                <hr>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p class="panel-title header" data-toggle="collapse" data-target="#collapsethree">
                            SIZE
                        </p>
                    </div>
                    <div id="collapsethree" class="panel-collapse collapse">
                        <div class="panel-body">
                            <ul data-bind="foreach: $data.size" style="list-style : none">
                                <li><input type="checkbox" name=" " id=" " data-bind="attr : {value : $data},checked : $root.Products.selectedSize"><span class="space" data-bind="text: $data"></span></li>
                            </ul>
                            <span data-bind="text : $root.Products.selectedSize()"></span>

                        </div>
                    </div>
                </div>
                <hr>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p class="panel-title header" data-toggle="collapse" data-target="#collapsefour">
                            RATINGS
                        </p>
                    </div>
                    <div id="collapsefour" class="panel-collapse collapse">
                        <div class="panel-body">
                            <ul data-bind="foreach: $data.rating" style="list-style : none">
                                <li><input type="checkbox" name=" " id=" " data-bind="attr : {value : $data}"><span class="space" data-bind="text: $data"></span>
                                </li>
                            </ul>
                            <span data-bind="text : $root.Products.selectedRating()"></span>

                        </div>
                    </div>
                </div>
                <hr>
            </div>

            <div class="col-lg-10 col-div">
                <div id="bredScrum" class="d-md-block collapse" data-bind="css: { 'd-md-block': checkWidth() > 768  }">
                    <div>
                        <b><span>Shirts</span></b><span data-bind="text: ' ( Showing - '+$root.Products.productArray().length+ ' products)' "></span>
                    </div>
                    <div class="sortBy ">
                        <b><span>SORT BY</span></b>
                        <span data-bind="click : function(){$root.Products.ratingSort()} " id="popSort ">Popularity</span>
                        <span data-bind="click : function(){$root.Products.priceLowtoHigh()} " id="priceLtHSort ">Price - Low to High</span>
                        <span data-bind="click : function(){$root.Products.priceHightoLow()} " id="priceHtLSort ">Price - High to Low</span>
                    </div>
                </div>
                <div class="row row-div " data-bind="foreach: $root.Products.productArray ">
                    <div class="col-lg-3 col-sm-6 outer-div ">

                        <div class="productImg " data-bind="style: { 'backgroundImage': 'url('+$data.skuId[0].imageurl+ ')'}, attr :{id : $data.prodId} ">
                            <div>
                                <i class="fa fa-heart display "></i>
                            </div>
                            <div class="overDiv">
                                <div data-bind="text:$data.skuId[0].brand "></div>
                                <div data-bind="text:$data.skuId[0].name "></div>
                                <b data-bind="{text: $data.skuId[0].price , attr:{id : $data.prodId+ 'price'}} "></b>
                                <div class="colordiv " data-bind="foreach:$data.color ">
                                    <div class="color " data-bind="style: { 'backgroundColor': $data}, click : function(){ $root.Products.myFunction($parent, $data)} "></div>
                                </div>
                                <div class="size ">
                                    <span data-bind="{text: $data.skuId[0].size , attr:{id : $data.prodId+ 'size'}} "></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer ">
            Flipcart
        </div>
    </script>



    <script type="text/javascript " src="js/app.js "></script>
</body>

</html>
